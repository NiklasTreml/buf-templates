version: v1
plugins:
  - name: go
    out: gen/go
    opt:
      - paths=source_relative
  - name: go-grpc
    out: gen/go
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: gen/go
    opt:
      - paths=source_relative
      - grpc_api_configuration=./ExamplePackage/example.yaml
  - name: openapiv2
    out: gen/go
    opt:
      - grpc_api_configuration=./ExamplePackage/example.yaml
